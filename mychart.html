<html>
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.bundle.js"></script>
<button type="button" onclick="startSort()">StartSorting</button>
<div><canvas id="myChart" height="80"></div>
<div id="debug">tried</div>
<script>
total = 10;
tryed = 0;
loop=0;
function startSort() {
   count = 0
   while( count++ < total) {
    setTimeout( function(){
        min = 1000
   k = 0
   for  (  let j=loop ; j<(sortedArray.length-1) ; j++) {
        if ( sortedArray[j] < min ) {
          min = sortedArray[j]
          k = j
        }
   }
   if ( k != 0) {
      tmp = sortedArray[loop]
      sortedArray[loop] = sortedArray[k]
      sortedArray[k] = tmp
    }
    myChart.update()
    loop++
},1000*count)
   
}
}

ctx = document.getElementById('myChart').getContext('2d');
myChart = new Chart(ctx, {
    type: 'bar',
    data: {
        labels: [],
        datasets: [{
            label: 'random number',
            data: [],
            borderColor: 'red',
            backgroundColor: 'rgba(0, 99, 1, 1)',
        },
        {
            label: 'sorted number',
            data: [],
            borderColor: 'green',
            backgroundColor: 'rgba(5, 162, 25, 1)',
        }]
    },
    options: { }
});
let randomArray = myChart.data.datasets[0].data;
let sortedArray = myChart.data.datasets[1].data;
for ( let i=0 ; i<total ; i++) {
   num = Math.floor(Math.random()*100);
   myChart.data.labels[i] = i;
   randomArray[i] = num;
   sortedArray[i] = num;
}

</script>
</body>
</html>
